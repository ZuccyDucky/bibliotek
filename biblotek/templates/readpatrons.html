<!-- templates/readpatrons.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read patrons</title>
</head>
<body>
    <h1>Read patrons</h1>

    <table border="1">
        <thead>
            <tr>
                <th>patron_id</th>
                <th>First name</th>
                <th>Surnamne</th>
                <th>E-mail</th>
                <th>Access level</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td> 
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
